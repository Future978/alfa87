{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>قائمة المنتجات</h3>
    <a class="btn btn-primary" href="{% url 'product_add' %}">إضافة منتج</a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>SKU</th>
        <th>السعر</th>
        <th>الكمية</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody>
      {% for p in products %}
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.sku }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.quantity }}</td>
        <td>
          <a class="btn btn-sm btn-secondary" href="{% url 'product_edit' p.pk %}">تعديل</a>
          <a class="btn btn-sm btn-danger" href="{% url 'product_delete' p.pk %}">حذف</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5">لا توجد منتجات</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
